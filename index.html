<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Trivia</title>
  <!--link to my css stylesheet-->
  <link href="assets/css/style.css" rel="stylesheet" type="text/css">

  <!-- Added a link to Bootstrap-->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  
  <link href='https://fonts.googleapis.com/css?family=Ultra' rel='stylesheet' type='text/css'>

  <link href='https://fonts.googleapis.com/css?family=Sigmar+One' rel='stylesheet' type='text/css'>

  </head>

  <body>

    <div class="wrapper">
      <div class="header col-lg-12">
        <p>U.S. Presidential Trivia</p>
      </div>
    
      <!--div where time remaining is displayed-->
      <div class="timeRemaining col-lg-12">
        <h2></h2>
      </div>
      
      <!--where start game button is displayed-->
        <div class="start">
          <button type="button" class=" start btn btn-primary btn-lg">Start</button>
        </div>

      <!--div where question and answer are displayed-->
      <div class="questionAndAnswer">

        <div class="winOrLose"></div>

       <!--div where question is displayed--> 
        <div class="question col-lg-12">
          <h2></h2>
        </div>
      
        <!--div where first is displayed--> 
        <div class="list col-lg-12" id="answerA">
          <h2></h2>
        </div>

        <!--div where second answer is displayed--> 
        <div class="list col-lg-12" id="answerB">
          <h2></h2>
        </div>

        <!--div where third answer is displayed--> 
        <div class="list col-lg-12" id="answerC">
          <h2></h2>
        </div>

        <!--div where fourth answer is displayed--> 
        <div class="list col-lg-12" id="answerD">
          <h2></h2>
        </div>

      </div>
    
   

    </div>

    

    <!-- jQuery -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.2.0.js"></script>

    <!-- Script -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

  </body>

</html>
